name: Cleanup Expired Files

on:
  schedule:
    # Run every hour at minute 0
    - cron: '0 * * * *'
  workflow_dispatch:
    # Allow manual trigger from GitHub Actions UI

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger cleanup endpoint
        env:
          API_URL: ${{ secrets.API_URL }}
          CLEANUP_SECRET: ${{ secrets.CLEANUP_SECRET }}
        run: |
          echo "üßπ Triggering cleanup at $(date)"
          
          response=$(curl -s -w "\n%{http_code}" -X POST "$API_URL/api/cleanup-expired" \
            -H "x-cleanup-secret: $CLEANUP_SECRET" \
            -H "Content-Type: application/json")
          
          # Extract HTTP status code (last line)
          http_code=$(echo "$response" | tail -n1)
          # Extract response body (all but last line)
          body=$(echo "$response" | sed '$d')
          
          echo "Response: $body"
          echo "Status: $http_code"
          
          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "‚úÖ Cleanup successful"
          else
            echo "‚ùå Cleanup failed with status $http_code"
            exit 1
          fi
